<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.min.css">
    <title>Clinic</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__main">
                <img class="logo" src="./images/logo.svg" alt="logo">
                <div class="address">
                    <img class="address__pin" src="./images/pin.svg" alt="pin">
                    <span class="address__city">Ростов-на-Дону</span>
                    <span class="address__street">ул. Ленина, 2Б</span>
                </div>
                <div class="contact">
                    <img class="contact__logo" src="./images/social-media/whatsapp-colored.svg" alt="contact">
                    <a class="contact__tel" href="tel:+78630000000">+7(863) 000 00 00</a>
                </div>
                <button class="register-btn">Записаться на прием</button>
            </div>
        </div>
        <div class="header__nav">
            <nav class="navbar">
                <a class="navbar__link" href="!#">О клинике</a>
                <a class="navbar__link" href="!#">Услуги</a>
                <a class="navbar__link" href="!#">Специалисты</a>
                <a class="navbar__link" href="!#">Цены</a>
                <a class="navbar__link" href="!#">Контакты</a>
            </nav>
        </div>
    </header>
    </div>



    <script src="./js/app.min.js"></script>
</body>

</html>
